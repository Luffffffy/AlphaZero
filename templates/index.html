<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gomoku</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static\css\index.css">

</head>

<body>
    <div class="main">
        <div style="float: left;">
            <div id="control">
                <span id="message"></span>
                &nbsp;
                <div id="processPar" style="display: none;" class="spinner-border text-success"><span class="visually-hidden"></span></div>
            </div>
            <canvas id="checkerboard"></canvas>
        </div>
        <div style="float: right;height: 800px;width: 200px;text-align: center;">
            <h3 style="margin: 100px 0px 10px 0px;">Human</h3>
            <canvas id="myCanvas" width="50" height="50" style="background-image: url(static\\icon\\wood.png);"></canvas>
            <h3 style="margin: 300px 0px 10px 0px;">AI</h3>
            <canvas id="myCanvas2" width="50" height="50" style="background-image: url(static\\icon\\wood.png);"></canvas>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="static\js\index.js"></script>
    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        cxt.fillStyle = "Black";
        cxt.beginPath();
        cxt.arc(25, 25, 25, 0, Math.PI * 2, true);
        cxt.closePath();
        cxt.fill();

        var c2 = document.getElementById("myCanvas2");
        var cxt2 = c2.getContext("2d");
        cxt2.fillStyle = "White";
        cxt2.beginPath();
        cxt2.arc(25, 25, 25, 0, Math.PI * 2, true);
        cxt2.closePath();
        cxt2.fill();
    </script>
</body>

</html>
